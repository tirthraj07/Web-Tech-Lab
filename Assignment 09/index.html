<!DOCTYPE html>
<html>

<head>
    <title>Assignment 09</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Assignment_09.js"></script>

</html>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h2>Registration</h2>
        <form>
            <label>First Name:</label>
            <input type="text" ng-model="firstName" required><br><br>
            <label>Last Name:</label>
            <input type="text" ng-model="lastName" required><br><br>
            <label>Username:</label>
            <input type="text" ng-model="username" required><br><br>
            <label>Password:</label>
            <input type="password" ng-model="password" required><br><br>
            <button type="button" ng-click="login()">Login</button>
            <p>{{message}}</p>
        </form>
    </div>

</body>

</html>
